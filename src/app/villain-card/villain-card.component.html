<div class="card">
  <img src="{{v_url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{v_name}}</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger"
           role="progressbar" style="{{v_width}}"
           aria-valuenow="{{v_level}}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</div>
